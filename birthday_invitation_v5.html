<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Dinner Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Dancing+Script&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f5f1ea;
    font-family:'Playfair Display', serif;
    overflow:hidden;
}

/* effects always behind content */
#effects{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:0;
}

.stage{
    width:90vw;
    max-width:520px;
    height:460px;
    position:relative;
    text-align:center;
    z-index:1;
}

/* --- Birthday visuals (first page) --- */
.bday-row{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:14px;
    margin-top:10px;
}

.bday-icon{
    font-size:36px;
    line-height:1;
    transform:translateY(-2px);
}

.cake-wrap{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    width:92px;
    height:92px;
    border-radius:999px;
    background:rgba(0,0,0,0.04);
    margin:18px auto 6px;
}

.cake{
    font-size:54px;
    line-height:1;
}

.confetti-mini{
    font-size:18px;
    opacity:.9;
    letter-spacing:6px;
    margin:6px 0 10px;
}

h1{
    font-family:'Dancing Script', cursive;
    font-size:48px;
    margin:6px 0 14px;
}

.subtitle{
    letter-spacing:3px;
    margin:0 0 26px;
}

/* buttons */
button{
    position:absolute;
    padding:12px 26px;
    font-size:16px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    white-space:nowrap;
}

#yes{ background:#111; color:#fff; left:38%; top:330px; }
#no{ background:#ddd; left:58%; top:330px; }

/* location page */
#locationView{
    display:none;
    animation:fadeIn .8s ease forwards;
}

a{
    color:#000;
    text-decoration:none;
    border-bottom:1px solid #000;
    font-size:18px;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(15px);}
    to{opacity:1; transform:translateY(0);}
}

/* confetti fall */
.confetti{
    position:absolute;
    width:8px;
    height:14px;
    opacity:.8;
    animation:fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(100vh) rotate(360deg);
        opacity:0;
    }
}

/* cheers pop */
.cheers{
    position:absolute;
    font-size:28px;
    animation:pop 900ms ease forwards;
}

@keyframes pop{
    0%{transform:scale(.3); opacity:0;}
    60%{transform:scale(1.2); opacity:1;}
    100%{transform:scale(1); opacity:0;}
}
</style>
</head>

<body>

<div id="effects"></div>

<div class="stage" id="stage">

<div id="inviteView">
    <div class="bday-row" aria-hidden="true">
        <span class="bday-icon">üéà</span>
        <span class="bday-icon">üéÅ</span>
        <span class="bday-icon">üéâ</span>
    </div>

    <div class="cake-wrap" aria-hidden="true">
        <div class="cake">üéÇ</div>
    </div>

    <div class="confetti-mini" aria-hidden="true">‚ú® ‚ú® ‚ú®</div>

    <div>You're invited to a</div>
    <h1>Birthday Dinner</h1>
    <div class="subtitle">Let‚Äôs celebrate with good food & good vibes</div>
</div>

<div id="locationView">
    <div class="cake-wrap" aria-hidden="true" style="margin-top:0;">
        <div class="cake">ü•Ç</div>
    </div>
    <h1>See You There</h1>
    <p><strong>Seasoning Bar & Restaurant</strong></p>
    <p><a href="https://share.google/1v3PXXWDhHdGN8vZ9" target="_blank" rel="noopener">Open Map</a></p>
</div>

<button id="yes">YES</button>
<button id="no">NO</button>

</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const stage=document.getElementById("stage");
const effects=document.getElementById("effects");
const locationView=document.getElementById("locationView");
const inviteView=document.getElementById("inviteView");

/* NO button runs away */
function moveButton(){
    const maxX=stage.clientWidth-noBtn.offsetWidth;
    const maxY=stage.clientHeight-noBtn.offsetHeight;
    noBtn.style.left=Math.random()*maxX+"px";
    noBtn.style.top=Math.random()*maxY+"px";
}

stage.addEventListener("mousemove",(e)=>{
    const r=noBtn.getBoundingClientRect();
    const dx=Math.abs(e.clientX-(r.left+r.width/2));
    const dy=Math.abs(e.clientY-(r.top+r.height/2));
    if(dx<90 && dy<70){ moveButton(); }
});

stage.addEventListener("touchstart",moveButton);
stage.addEventListener("touchmove",moveButton);

/* confetti effect */
function launchConfetti(){
    for(let i=0;i<90;i++){
        const c=document.createElement("div");
        c.className="confetti";
        c.style.left=Math.random()*100+"vw";
        c.style.background=["#000","#c9a74d","#888","#fff"][Math.floor(Math.random()*4)];
        c.style.animationDuration=(Math.random()*1.6+1.4)+"s";
        effects.appendChild(c);
        setTimeout(()=>c.remove(),3200);
    }
}

/* cheers burst */
function cheersBurst(){
    for(let i=0;i<10;i++){
        const e=document.createElement("div");
        e.className="cheers";
        e.textContent="ü•Ç";
        e.style.left=(38+Math.random()*24)+"vw";
        e.style.top=(24+Math.random()*28)+"vh";
        effects.appendChild(e);
        setTimeout(()=>e.remove(),900);
    }
}

/* YES click */
yesBtn.addEventListener("click",()=>{
    yesBtn.style.display="none";
    noBtn.style.display="none";
    inviteView.style.display="none";
    locationView.style.display="block";

    launchConfetti();
    cheersBurst();
});
</script>

</body>
</html>
